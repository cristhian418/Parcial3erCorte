<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Celulares</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Venta de Celulares</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
                <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
            </ul>
        </div>
    </header>

    <main class="container mt-5">
        <h1>Bienvenido a nuestra tienda de celulares</h1>
        <p>Compra los mejores celulares al mejor precio.</p>

        <div class="row">
            <!-- Producto 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/celular1.jpg" class="card-img-top" alt="Celular 1">
                    <div class="card-body">
                        <h5 class="card-title">Celular Samsung Galaxy S21</h5>
                        <p class="card-text">$799.99</p>
                        <button class="btn btn-primary agregar-carrito" data-producto="Samsung Galaxy S21" data-precio="799.99">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/celular2.jpg" class="card-img-top" alt="Celular 2">
                    <div class="card-body">
                        <h5 class="card-title">Celular iPhone 12</h5>
                        <p class="card-text">$999.99</p>
                        <button class="btn btn-primary agregar-carrito" data-producto="iPhone 12" data-precio="999.99">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <!-- Producto 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/celular3.jpg" class="card-img-top" alt="Celular 3">
                    <div class="card-body">
                        <h5 class="card-title">Celular Xiaomi Mi 11</h5>
                        <p class="card-text">$599.99</p>
                        <button class="btn btn-primary agregar-carrito" data-producto="Xiaomi Mi 11" data-precio="599.99">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
